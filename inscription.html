    <h1 id="h11" style="position:absolute; display:none; top:0; left:0; z-index:1000;"   class="bg-dark text-center text-white w-100 p-2"><span class="text-primary">M</span>adrasati</h1>
       <!--inscription-->
    <section class="inscription mt-5 pt-5" id="inscription">
        <h1 class="text-center"><span class="text-primary">I</span>nscription</h1>
        <form>
           <div id="full_name">
               <div id="fname">
                     <label for="">votre prenom : </label>
                     <input style="width:400px" required class="form-control" placeholder="prenom" type="text">
               </div>
               <div id="lname">
                 <label for="">votre nom : </label>
                 <input style="width:400px"  required class="form-control" placeholder="votre nom" type="text">
               </div>
           </div>
           <div id="contacter">
             <div id="email">
                 <label for="">votre email : </label>
                 <input style="width:400px;" required class="form-control" placeholder="exemple@gmail.com" type="email">
             </div>
             <div id="phone">
             <label for="">votre numero : </label>
             <input style="width:400px"  required class="form-control" placeholder="your phone number" type="phone">
             </div>
           </div>
           <div id="sex">
               <span>sex :</span>
             <div class="sex_div">
              <div>
               <input required name="sex" id="mal" type="radio">
               <label for="mal">mal</label> 
              </div>
              <div>
                 <input required name="sex" id="famme" type="radio">
                 <label for="famme" for="">fem</label> 
              </div>
             </div>
           </div>
           <div class="mb-2 mt-2" id="file">
               <span>filiere :</span>
               <select name="" id="">
                   <option value="">developement digital</option>
                   <option value="">artifical intelegent</option>
                   <option value="">reseau informatique</option>
               </select>
           </div>
           <div id="niveau">
             <span>votre niveau :</span>
              <select name="" id="">
                  <option value="">bac</option>
                  <option value="">deug</option>
                  <option value="">lisence</option>
              </select>
           </div>
           <button class="btn btn-primary mt-2">envoyer</button>
        </form>
 </section>
